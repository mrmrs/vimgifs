<article class="single-column mt-4">
  <h1 class="h3">Related Posts</h1>
  <ul class="large-list">
  {% for post in site.related_posts limit: 3 %}
    <li class="large-list--item">
      <a href="{{ post.url }}" title="{{post.title}}" class="large-list--link">
        <date class="meta">{{ post.date | date_to_long_string }}</date>
          {{ post.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</article>
